        <div class="toTheTop">
            <button onclick="topFunction();" id="topBtn" title="Go to top">
                <img src="./images/outline_vertical_align_top_black_24dp.png" alt="to the top">
            </button>
        </div>

        <section class="joinSection">
            <form action="" name="joinFrm">
                <h1>회원가입</h1>

                <table class="join-table basicInfo">
                    <thead>
                        <tr>
                            <th colspan="3">기본정보</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th><label for="userId">아이디<span>*</span></label></th>
                            <td>
                                <input type="text" name="userId" id="userId">
                                <span class="testFailedMsg userId"></span>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="userPw">비밀번호<span>*</span></label></th>
                            <td>
                                <input type="password" name="userPw" id="userPw">
                                <span class="testFailedMsg userPw"></span>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="userPwCheck">비밀번호 확인<span>*</span></label></th>
                            <td>
                                <input type="password" name="userPwCheck" id="userPwCheck">
                                <span class="testFailedMsg userPwCheck"></span>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="userName">이름<span>*</span></label></th>
                            <td>
                                <input type="text" name="userName" id="userName">
                                <span class="testFailedMsg userName"></span>
                            </td>
                        </tr>
                        <tr>
                            <th><label>성별<span>*</span></label></th>
                            <td class="genderTd">
                                <input type="radio" name="gender" id="gender-male" value="male">
                                <label id="maleLabel" for="gender-male">남</label>
                                <input type="radio" name="gender" id="gender-female" value="female">
                                <label id="femaleLabel" for="gender-female">여</label>
                                <span class="testFailedMsg genders"></span>
                            </td>
                        </tr>
                        <tr>
                            <th><label>전화번호<span>*</span></label></th>
                            <td>
                                <select name="tel1" id="tel1">
                                    <option value="010" selected>010</option>
                                    <option value="011">011</option>
                                    <option value="016">016</option>
                                    <option value="017">017</option>
                                    <option value="018">018</option>
                                    <option value="019">019</option>
                                    <option value="02">02</option>
                                    <option value="031">031</option>
                                    <option value="032">032</option>
                                    <option value="033">033</option>
                                    <option value="041">041</option>
                                    <option value="042">042</option>
                                    <option value="043">043</option>
                                    <option value="044">044</option>
                                    <option value="051">051</option>
                                    <option value="052">052</option>
                                    <option value="053">053</option>
                                    <option value="054">054</option>
                                    <option value="055">055</option>
                                    <option value="061">061</option>
                                    <option value="062">062</option>
                                    <option value="063">063</option>
                                    <option value="064">064</option>
                                    <option value="0502">0502</option>
                                    <option value="0503">0503</option>
                                    <option value="0504">0504</option>
                                    <option value="0505">0505</option>
                                    <option value="0506">0506</option>
                                    <option value="0507">0507</option>
                                    <option value="0508">0508</option>
                                    <option value="070">070</option>
                                </select>
                                <span>-</span>
                                <input type="tel" name="tel2" id="tel2" minlength="3" maxlength="4" size="4">
                                <span>-</span>
                                <input type="tel" name="tel3" id="tel3" minlength="4" maxlength="4" size="4">
                                <span class="testFailedMsg tel"></span>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="email">이메일<span>*</span></label></th>
                            <td>
                                <input type="email" name="email" id="email">
                                <span class="testFailedMsg email"></span>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot></tfoot>
                </table>

                <table class="join-table additionalInfo">
                    <thead>
                        <tr>
                            <th colspan="2">추가정보(선택)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th><label class="address" for="searchAddress">주소</label></th>
                            <td>
                                <div class="address">
                                    <input type="text" id="postcode" placeholder="우편번호" disabled>
                                    <input type="button" id="searchAddress" onclick="execDaumPostcode()" value="주소검색"><br>
                                    <input type="text" id="address" placeholder="기본주소" disabled><br>
                                    <input type="text" id="detailAddress" placeholder="상세주소">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="birth">생년월일</label></th>
                            <td><input type="date" name="birth" id="birth"></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="mailingTd">
                                <input type="checkbox" name="mailing" id="mailing" value="true">
                                <label for="mailing">정보성 메일 수신 동의</label>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot></tfoot>
                </table>

                <input id="submitBtn" type="submit" value="회원가입">
            </form>

        </section>


        <footer>

            <p class="footInfo">

            </p>
            <p class="footInfo">
                <span>전화 : 010-1995-0408 </span>
                <span>이메일 : leeeunji@gmail.com</span>
            </p>
            <p class="footInfo">
                <span>주소 : 인천광역시 남동구 이런저런로78-9</span>
            </p>
        </footer>

    </div>

</body>
</html>
